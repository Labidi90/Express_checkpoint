<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact us</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-light navbar"
        style="background-color: #a1d8ff"
      >
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="http://localhost:5000/"
                  >Home page</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:5000/about.html"
                  >Our services</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:5000/contact.html"
                  >Contact us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <h1>Contact us</h1>

    <form>
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="exampleInputName" />
      </div>

      <div class="mb-3">
        <label for="exampleInputNumber" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="exampleInputNumber" />
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputTour" class="form-label"
          >Name of the tour</label
        >
        <input type="text" class="form-control" id="exampleInputTour" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
